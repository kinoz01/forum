<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One Popup: Login & Sign Up</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="https://i.ibb.co/zFfCjxH/Pngtree-phoenix-png-6854120.png" type="image/x-icon">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <h1 class="logo">My Forum</h1>
    <button id="openAuthBtn" class="nav-btn">Log In</button>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <h2>Welcome to Our Community</h2>
    <p>Click the "Log In" button above to sign in or sign up!</p>
  </main>

  <!-- Authentication Modal -->
  <div id="authModal" class="modal hidden">
    <div class="modal-dialog">
      <!-- Close button -->
      <span id="closeModalBtn" class="close-button">&times;</span>

      <!-- LOGIN FORM (Default Visible) -->
      <div id="loginContainer" class="form-container">
        <h2 class="modal-title">Log In</h2>

        <!-- Actual Log In Form (not connected to DB in this demo) -->
        <form id="loginForm" class="auth-form">
          <label for="loginEmail">Email or username <span>*</span></label>
          <input
            type="text"
            id="loginEmail"
            class="input-field"
            placeholder="Email or username"
            required
          />

          <label for="loginPassword">Password <span>*</span></label>
          <input
            type="password"
            id="loginPassword"
            class="input-field"
            placeholder="Password"
            required
          />

          <button
            type="submit"
            id="loginSubmit"
            class="submit-button disabled"
            disabled
          >
            Log In
          </button>
        </form>

        <!-- Switch to Sign Up -->
        <p class="switch-text">
          Don't have an account?
          <a href="#" id="showSignUpLink" class="link">Sign Up</a>
        </p>
      </div>

      <!-- SIGN UP FORM (Initially Hidden) -->
      <div id="signUpContainer" class="form-container hidden">

        <!-- Sign Up Form (email, username, password) -->
        <form id="signUpForm" class="auth-form">
          <label for="signUpEmail">Email <span>*</span></label>
          <input
            type="email"
            id="signUpEmail"
            class="input-field"
            placeholder="Email"
            required
          />

          <label for="signUpUsername">Username <span>*</span></label>
          <input
            type="text"
            id="signUpUsername"
            class="input-field"
            placeholder="Username"
            required
          />

          <label for="signUpPassword">Password <span>*</span></label>
          <input
            type="password"
            id="signUpPassword"
            class="input-field"
            placeholder="Password"
            required
          />

          <button
            type="submit"
            id="signUpSubmit"
            class="submit-button disabled"
            disabled
          >
            Continue
          </button>
        </form>

        <!-- Switch to Log In -->
        <p class="switch-text">
          Already a redditor?
          <a href="#" id="showLoginLink" class="link">Log In</a>
        </p>
      </div>
    </div>
  </div>

  <script src="../js/app.js"></script>
</body>
</html>
